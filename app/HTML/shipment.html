          <link rel="stylesheet" href="/project/CSS/shipment1.css">
          <div class="container">
            <h1 class="form-title">Shipment Creation</h1>
            <form action="/shipment" method="post">
              <div class="main-user-info">
                <div class="user-input-box">
                  <label for="fullName">Shipment Number</label>
                  <input type="number" name="shipment_number" placeholder="Shipment Number" />
                </div>
                <div class="user-input-box">
                  <label for="username">Container Number</label>
                  <input type="number" name="container_number" placeholder="Container number" />
                </div>
                <div class="user-input-box">
                  <label for="username">Route Details</label>
                  <input type="text" name="route_details" placeholder="Route details" />
                </div>
                <div class="user-input-box">
                  <label for="username">Goods Type</label>
                  <input type="text" name="goods_type" placeholder="Goods type" />
                </div>
                <div class="user-input-box">
                  <label for="username">Device</label>
                  <input type="text" name="device" placeholder="Device" />
                </div>
                <div class="user-input-box">
                  <label for="username">Expected Delivery</label>
                  <input type="date" name="expected_delivery" placeholder="Enter Date" />
                </div>
                <div class="user-input-box">
                  <label for="username">Po Number</label>
                  <input type="number" name="po_number" placeholder="Po Number" />
                </div>
                <div class="user-input-box">
                  <label for="email">Delivery Number</label>
                  <input type="number" name="delivery_number" placeholder="Delivery Number" />
                </div>
                <div class="user-input-box">
                  <label for="phoneNumber">NDC Number</label>
                  <input type="number" name="ndc_number" placeholder="Enter NDC number" />
                </div>
                <div class="user-input-box">
                  <label for="password">Batch id</label>
                  <input type="number" name="batch_id" placeholder="Batch id" />
                </div>
                <div class="user-input-box">
                  <label for="password">serial number of goods</label>
                  <input type="number" name="serial_number" placeholder="Serial Number" />
                </div>
                <div class="user-input-box">
                  <label for="confirmPassword">shipment description</label>
                  <input type="password" name="shipment_description" placeholder="Description here" />
                </div>
                <div class="form-submit-btn1">
                  <input type="submit" value="Get data">
                </div>
                <div class="form-submit-btn2">
                  <input type="reset" value="Clear">
                </div>
            </form>
          </div>
