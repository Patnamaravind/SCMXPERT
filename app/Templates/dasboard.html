<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
	<title>DASHBOARD</title>
	<link rel="stylesheet" href="/project/Css/dashboard.css">
	<link rel="stylesheet" href="/project/Css/mainbox.css">

</head>
<body>
	<!-- for header part -->
	<header>

		<div class="logosec">
			
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
				<div class="logo">EXAFLUENCE</div>
		</div>
		<div class="dp">
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
				class="dpicn" alt="dp">
		</div>
	</header>
	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1"> 
						<img src="/project/IMAGES/EXF.jpg" class="dp" alt="dashboard"> 
                        <h3>EXAFLUENCE</h3> 
					</div> 
					<div class="nav-option option">
						<img src="/project/IMAGES/EXF.jpg" class="dp" alt="dashboard">
						<a href="/dashboard"><h3> Dashboard</h3></a>
					</div>
					<div class="nav-option option">
						<img src="/project/Images/user.png" class="dp" alt="dashboard">
						<a href="/myaccount"><h3> Myaccount</h3></a>
					</div>


					<div class="option2 nav-option">
						<img src="/project/IMAGES/EXF.jpg" class="dp" alt="dashboard">
						<a href="/shipmenttable"><h3>MY SHIPMENT</h3></a>
					</div>

					<div class="nav-option option3">
						<img src="/project/IMAGES/EXF.jpg" class="dp" alt="dashboard">
							<a href="/myshipments"><h3>NEW SHIPMENT</h3></a>
					</div>

					<div class="nav-option option4">
						<img src="/project/IMAGES/EXF.jpg" class="dp" alt="dashboard">
							<a href="/devicedata"><h3> DEVICE DATA</h3></a>
					</div>
					<div class="nav-option option4">
						<img src="/project/IMAGES/EXF.jpg" class="dp" alt="dashboard">
						<a href="/login"><h3>LOG-OUT</h3></a>
					</div>
				</div>
			</nav>
		</div>
		<div class="main">
			<div class="container">
				<div class="split left">
					<h1>Create Shipment</h1>
					<a href="#" class="button">NEW SHIPMENT</a>
				</div>
				<div class="split right">
					<h1>Get Database</h1>
					<a href="#" class="button">GET DATA</a>
					<script src="/project/Javascript/mainbox.js"></script>
					<p id="value" style="display: none;">{{token}}</p>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<script>

		if (localStorage.getItem("authToken") == null ){
			window.location.href = "/login";
		}
		
		var access = document.getElementById("value");
		var access1 = access.textContent;
		// Store the token in localStorage
		localStorage.setItem('authToken', access1);
		// Optionally, retrieve and log the stored token
	  //   const storedToken = localStorage.getItem('authToken');
	  //   console.log('Token stored in localStorage:', storedToken);
	  
	  </script>
	<script src="/project/Javascript/dashboard.js"></script>
</body>

</html>
