<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="../project/Javascript/log.js"></script>
    <title>Login Form with Captcha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            background-image:url("/project/Images/login2.jpg");
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #captcha {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Form</h2>
    <form id="loginForm">
        <input ype="text" id="username" name="username"  placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="captcha-container">
            <span id="captcha"></span>
            <button type="button" onclick="generateCaptcha()">Generate Captcha</button>
        </div>

        <input type="text" id="userCaptcha" placeholder="Enter Captcha" required>

        <button type="button" type="submit" id="submit" onclick="validateForm()">Login</button>
        <a href=/signup>forget</a>
    </form>
</div>

<script>
    // Captcha generator function
    function generateCaptcha() {
        const captchaElement = document.getElementById('captcha');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let captcha = '';

        for (let i = 0; i < 6; i++) {
            captcha += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        captchaElement.textContent = captcha;
    }

    // Form validation function
    function validateForm() {
        const userCaptcha = document.getElementById('userCaptcha').value;
        const generatedCaptcha = document.getElementById('captcha').textContent;

        if (userCaptcha === generatedCaptcha) {
            alert('Captcha is valid. Login successful!');
            // Add your login logic here
        } else {
            alert('Captcha is invalid. Please try again.');
        }
    }

    // Initial captcha generation
    generateCaptcha();
</script>

</body>
</html>
