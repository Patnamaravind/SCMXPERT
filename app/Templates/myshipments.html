    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">

            </nav>
        </div>
        <div class="main">
            <div class="container">
                <form action="/myshipments" method="post">
                    <div class="form first">
                        <div class="details personal">
                            <span class="title">NEW SHIPMENTS</span>

                            <div class="fields">
                                <div class="input-field">
                                    <label>Shipment Number</label>
                                    <input type="text"  name="shipment_number" placeholder="Shipment Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Container Number</label>
                                    <input type="number" name="container_number" placeholder="Container Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Route Details</label>
                                    <select type="text" name="route_details" placeholder="Route Details" id="email" required>
                                        <option>HYDERABAD-MUMBAI</option>
                                        <option>TIRUPATI-BANGLORE</option>
                                        <option>CHENNAI-MYSORE</option>
                                    </select>
                                </div>
                                <div class="input-field">
                                    <label>Goods Type</label>
                                    <input type="text" name="goods_type" placeholder="Goods Type" required>
                                </div>

                                <div class="input-field">
                                    <label>Device</label>
                                    <input type="text" name="device" placeholder="Device" required>
                                </div>

                                <div class="input-field">
                                    <label>Expected Delivery Date</label>
                                    <input type="date" name="expected_delivery"  placeholder="Expected Delivery Date" required>
                                </div>
                            </div>
                        </div>
                        <div class="details ID">
                            <div class="fields">
                                <div class="input-field">
                                    <label>PO Number</label>
                                    <input type="number" name="po_number" placeholder="PO Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Delivery Number</label>
                                    <input type="number" name="delivery_number" placeholder="Delivery Number" required>
                                </div>

                                <div class="input-field">
                                    <label>NDC Number</label>
                                    <input type="number" name="ndc_number" placeholder="NDC Number" required>
                                </div>

                                <div class="input-field">
                                    <label>Batch Id</label>
                                    <input type="number" name="batch_id" placeholder="Batch Id" required>
                                </div>

                                <div class="input-field">
                                    <label>Serial Number Of Goods</label>
                                    <input type="number" name="serial_number" placeholder="Serial Number Of Goods" required>
                                </div>

                                <div class="input-field">
                                    <label>Shipment Description</label>
                                    <input type="text" name="shipment_description" placeholder="Shipment Description" required>
                                </div>
                                
                            </div>
                            <button class="nextBtn" >
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                           <br>
                            <!-- <button class="nextBtn" type="clear">

                            </button> -->
                        </div>
                    </div>
                
            </div>
        </div>
    </div>

    <script src="/project/Javascript/myshipment.js"></script>
   
    </script>
</form>
