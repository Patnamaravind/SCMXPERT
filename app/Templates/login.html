
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="../project/Javascript/log.js"></script>
    <link rel="stylesheet" href="/project/Css/dashboard.css">
    <link rel="stylesheet" href="/project/Css/login.css">
    
    <title>Login Form with Captcha</title>

</head>
<body>

<div class="login-container">
    <h2>Login Form</h2>
    <form id="loginForm">
        <input ype="text" id="username" name="username"  placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="captcha-container">
            <span id="captcha"></span>
            <button type="button" onclick="generateCaptcha()">Generate Captcha</button>
        </div>

        <input type="text" id="userCaptcha" placeholder="Enter Captcha" required>

        <button type="button" type="submit" id="submit" onclick="validateForm()">Login</button>
        <a href="/signup"><button type="button" type="submit" id="submit">Signup</button><br><br></a>
        <a href=/changepassword>forgot password??</a>

    </form>
</div>

<script>
    // Captcha generator function
    function generateCaptcha() {
        const captchaElement = document.getElementById('captcha');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let captcha = '';

        for (let i = 0; i < 6; i++) {
            captcha += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        captchaElement.textContent = captcha;
    }

    // Form validation function
    function validateForm() {
        const userCaptcha = document.getElementById('userCaptcha').value;
        const generatedCaptcha = document.getElementById('captcha').textContent;

        if (userCaptcha === generatedCaptcha) {
            alert('Captcha is valid. Login successful!');
            window.location.href = "/dashboard";
            // Add your login logic here
        } else {
            alert('Captcha is invalid. Please try again.');
            window.location.href = "/login";
        }
    }

    // Initial captcha generation
    generateCaptcha();
</script>

</body>
</html>
